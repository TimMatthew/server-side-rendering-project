<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style rel="stylesheet" href="style.css"></style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">ðŸŽ® Game Library</h1>

    <div class="mb-4">
        <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by title, developer, publisher, or year">
            <button class="btn btn-primary" onclick="fetchGames()">Search</button>
        </div>
    </div>

    <div class="mb-4">
        <label for="minRating">Min Rating</label>
        <input type="range" id="minRating" class="form-range" min="0" max="100" value="0" oninput="updateMinRatingValue()">
        <span id="minRatingValue">0</span>
    </div>

    <div class="mb-4">
        <label for="maxRating">Max Rating</label>
        <input type="range" id="maxRating" class="form-range" min="0" max="100" value="100" oninput="updateMaxRatingValue()">
        <span id="maxRatingValue">100</span>
    </div>

    <div id="gamesList" class="row"></div>
</div>

<script src="../scripts/gamesPage.js"></script>
</body>
</html>
